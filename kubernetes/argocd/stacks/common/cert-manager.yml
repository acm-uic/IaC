---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.jetstack.io'
    targetRevision: 1.12.2
    chart: cert-manager
    valuesObject:
      installCRDs: true
      startupapicheck:
        timeout: 5m
      leaderElection:
        namespace: cert-manager
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
