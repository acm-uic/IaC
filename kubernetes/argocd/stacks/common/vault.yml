---
apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  destination:
    name: ''
    namespace: vault
    server: 'https://kubernetes.default.svc'
  sources:
  - path: ''
    repoURL: 'https://helm.releases.hashicorp.com'
    targetRevision: 0.25.0
    chart: vault
    helm:
      valueFiles:
        - values.yml
        - $values/kubernetes/argocd/stacks/common/vault-values-override.yml
  - repoURL: 'git@github.com:acm-uic/IaC.git'
    targetRevision: 'feature/hashicorp-vault'
    ref: values
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
