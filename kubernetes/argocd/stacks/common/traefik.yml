---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    name: ''
    namespace: traefik
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://traefik.github.io/charts'
    targetRevision: 23.1.0
    chart: traefik
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
