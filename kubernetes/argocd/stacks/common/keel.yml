---
apiVersion: v1
kind: Namespace
metadata:
  name: keelsh
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keelsh
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: keelsh
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://charts.keel.sh'
      chart: 'keel'
      targetRevision: '1.0.3'
      helm:
        values: |
          service:
            enabled: true
            type: ClusterIP
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keelsh
  namespace: keelsh
  annotations:
    external-dns.alpha.kubernetes.io/target: app.acmuic.org
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`keel.acmuic.org`) || Host(`www.keel.acmuic.org`)"
      services:
        - kind: Service
          name: keel
          namespace: keelsh
          passHostHeader: true
          port: keel
          responseForwarding:
            flushInterval: 1ms
          scheme: http
          strategy: RoundRobin
          weight: 10
  tls:
    secretName: keel-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: keel-tls
spec:
  dnsNames:
    - keel.acmuic.org
  secretName: keel-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
