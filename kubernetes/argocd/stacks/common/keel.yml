---
apiVersion: v1
kind: Namespace
metadata:
  name: keelsh
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keelsh
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: keelsh
    server: 'https://kubernetes.default.svc'
  sources:
    - repoURL: 'https://charts.keel.sh'
      chart: 'keel'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
